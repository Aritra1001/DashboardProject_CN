<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="left">
        <div class="profile">
          <img
            class="profile-img"
            src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.jpg?semt=ais_hybrid&w=740"
            alt="profile"
          />
          <p>John Doe</p>
        </div>
        <div class="nav">
          <i class="fa-solid fa-list"></i>
          <a href="#dashboard"> DASHBOARD </a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-tags"></i>
          <a href="#data"> DATA </a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-user"></i>
          <a href="#users"> USERS </a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-calendar-days"></i>
          <a href="#schedule"> SCHEDULE </a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-gear"></i>
          <a href="#contact"> CONTACT </a>
        </div>
      </section>
      <section class="right">
        <header>
          <h1>Dashboard</h1>
          <input type="text" placeholder="search..." />
        </header>
        <article id="dashboard">
          <div class="board-header">
            <h3>ACTIVITIES</h3>
            <p>May-June 2024</p>
          </div>
          <div class="board-img-container">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/018/922/755/small/infographic-color-symbol-png.png"
              alt="chart image"
            />
          </div>
        </article>
        <article id="data">
          <h2>Dashboard Data</h2>
          <div class="card-data-con">
            <div class="card" id="card-1">
              <i class="fa-solid fa-dollar-sign"></i>
              <p class="cardHead">Total Revenue</p>
              <p class="cardData">$ 456,232,114</p>
            </div>
            <div class="card" id="card-2">
              <i class="fa-solid fa-tag"></i>
              <p class="cardHead">Total Transaction</p>
              <p class="cardData">1,450</p>
            </div>
            <div class="card" id="card-3">
              <i class="fa-solid fa-thumbs-up"></i>
              <p class="cardHead">Total Likes</p>
              <p class="cardData">1,234</p>
            </div>
            <div class="card" id="card-4">
              <i class="fa-solid fa-user"></i>
              <p class="cardHead">Total User</p>
              <p class="cardData">856</p>
            </div>
          </div>
        </article>
        <article id="users"></article>
        <article id="schedule"></article>
        <article id="contact"></article>
      </section>
    </main>
  </body>
</html>
